<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Teh Frens</title>
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" data-main="js/main" src="js/require.js"></script>
    <script type="text/javascript">
      // Configuring the RequireJS paths to have versions in one place
      require.config({
        paths: {
          "jquery": "jquery-1.7.2.min",
          "ko": "knockout-2.1.0.debug",
          "ui": "jquery-ui-1.8.20.custom.min"
        }
      });
    </script> 
		<script type="text/javascript">
		</script>
	</head>
	<body>
	<div id="header" class="ui-widget-header">
  	<img id="logo-top" src="img/logo-white.png"/>
	  <div id="byline-top">The #unhosted friends network</div>
    <div id="login-area" class="not-logged-in" data-bind="visible: !loggedIn()">
        Username:<input id="username" data-bind="value: username" />
        <button id="do-login" data-bind="click: login">Login</button>    
    </div>
    <div id="welcome" class="logged-in" data-bind="visible: loggedIn()" >Welcome, <span data-bind="text: username()"></span>!</div>
  </div>
    <div id="status" class="logged-in" data-bind="visible: loggedIn()" >
        <h3 >Status:</h3>
        <input id="status-update" data-bind="value: statusUpdate" />
        <button id="do-update-status" data-bind="click: updateStatus">Update</button>    
        <div id="status-stream" data-bind="foreach: allStatuses().reverse()">
          <p class="status-update" data-bind="text: status"></p>
        </div>
    </div>

        <button id="do-clear-all-updates" data-bind="click: clearAllUpdates">Clear all updates!!</button>    
  
    <!--div id="add-a-friend" class="logged-in" data-bind="visible: loggedIn()">
        <h3 >Add a friend</h3>
        Friends username:<input id="add-friends-username" data-bind="value: addFriendsUsername" />
        <button id="do-add-friend" data-bind="click: addFriend">Add!</button>    
    </div-->
  
  

	</body>
</html>
